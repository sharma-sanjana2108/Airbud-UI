<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbuds UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="black-container">

        <div class="gray-container">

            <div class="white-container">

                <div class="nav-bar">

                    <ul>
                        <li><i class="fa-sharp fa-regular fa-circle"></i></li>
                        <li>Products</li>
                        <li>App</li>
                        <li>About</li>
                        <li>FAQ</li>
                    </ul>

                    <div class="side-btn">
                        <button id="login">LOG IN</button>
                        <button id="sign">SIGN UP</button>
                    </div>
                </div>

                <div class="boxes">

                    <div class="box1">

                        <h5>MORE OFFERS</h5>
                        <h1>There is <br>something else <br> for you</h1>
                        <img src="./greyairbud-removebg-preview.png" alt="">

                        <div class="gray-box">
                            
                            <div class="shop-box">
                            <h6>SHOP</h6>
                            <h5>All products</h5>
                        </div>

                        <div class="cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>

                        </div>

                    </div>

                    
                    <div class="box2">
                        
                        <ul>
                            <li><h5>WORLD OF HEARING TECHNOLOGY</h5></li>
                            <li><i class="fa-solid fa-square-arrow-up-right"></i></li>

                        </ul>

                        <img src="./airpods_black-removebg-preview.png" alt="">

                        <h1>View our blog</h1>
                    </div>

                    
                    <div class="box3">
                        <ul>
                            <li> <h5>DISCOVER OUR <br> HISTORY</h5></li>
                            <li><i class="fa-solid fa-square-arrow-up-right"></i></li>

                        </ul>

                        <h1>About us</h1>
                    </div>

                    
                    <div class="box4">
                        <ul>
                            <li> <h5>HAVE SOME <br> QUESTIONS</h5></li>
                            <li><i class="fa-regular fa-paper-plane"></i></li>
                        </ul>
                        <h1>Contact us</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
